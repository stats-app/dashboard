<!DOCTYPE html>
<html>
<head>
    <title>Stats App</title>

    <!-- The app and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/includes.js"></script>
    <script src="js/modules.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body ng-app="graphApp">
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Stats App</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Choose a graph</h3>
                </div>
                <form id="template-form"ng-controller="graphController">
                    <div class="form-group">
                        <select multiple ng-change="updateChart(metrics)" ng-model="metrics" ng-options="item for item in metricList"></select>
                        <div google-chart chart="chartObject" style="{{cssStyle}}"></div>
                    </div>
                </form>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Choose a graph</h3>
                </div>
                <div class="panel-body chart" id="chart2">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Choose a graph</h3>
                </div>
                <div class="panel-body chart" id="chart3">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Choose a graph</h3>
                </div>
                <div class="panel-body chart" id="chart4">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
