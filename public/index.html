<!DOCTYPE html>
<html>
<head>
    <title>Stats App</title>

    <!-- The app and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/includes.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/includes.js"></script>
    <script src="js/modules.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body ng-app="graphApp">
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Stats App</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary" ng-controller="graphController">
                <div class="panel-heading">
                    <h3 class="panel-title">Choose a graph</h3>
                </div>
                <div google-chart chart="chartObject"></div>
                <form id="template-form">
                    <div class="form-group">
                        <ui-select theme="bootstrap" multiple ng-change="updateChart(metrics)" ng-model="$parent.metrics">
                            <ui-select-match placeholder="search for metrics">{{ $item }}</ui-select-match>
                            <ui-select-choices repeat="m in metricList">{{ m }}</ui-select-choices>
                        </ui-select>
                    </div>
                </form>

                </div>
            </div>
        </div>
</div>
</body>
</html>
